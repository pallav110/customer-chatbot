<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            background-size: 400% 400%;
            animation: gradientBG 12s infinite ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Chatbox Styling */
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Chat Display */
        .chatbox {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        /* Chat Bubbles */
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-message, .bot-message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .bot-message {
            background: #22d3ee;
            color: black;
            border-top-left-radius: 0;
        }

        /* Input Section */
        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .send-btn {
            background: #6366f1;
            color: white;
        }

        .send-btn:hover {
            background: #4f46e5;
        }

        .voice-btn {
            background: #06b6d4;
            color: white;
        }

        .voice-btn:hover {
            background: #0891b2;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .dark-mode-btn {
            background: #374151;
            color: white;
        }

        .dark-mode-btn:hover {
            background: #1f2937;
        }
    </style>
</head>

<body class="text-white font-sans">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Chatbot Section -->
    <section id="chatbot" class="py-12 flex flex-col items-center w-full">
        <div class="chat-container">
            
            <!-- Header -->
            <div class="text-center text-white text-2xl font-bold py-3 bg-gray-900 rounded-md shadow-md">
                AI Chat Assistant ü§ñ
            </div>

            <!-- Chat Display -->
            <div id="chatbox" class="chatbox">
                <div class="text-center text-gray-400">Start chatting with your AI assistant...</div>
            </div>

            <!-- Input Section -->
            <div class="chat-input">
                <input type="text" id="user-input" 
                    placeholder="Type a message..." autofocus>
                <button id="voice-btn" class="voice-btn">üé§</button>
                <button id="send-btn" class="send-btn">‚û§</button>
            </div>

            <!-- Control Buttons -->
            <div class="flex justify-between mt-3">
                <button id="clear-btn" class="clear-btn">üóëÔ∏è Clear Chat</button>
                <button id="dark-mode-btn" class="dark-mode-btn">üåô Dark Mode</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
